<!DOCTYPE html>
<html lang="en">

<title>WarriorGym</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">

<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
        <a href="" class="w3-bar-item w3-button w3-wide">LOGO will be here</a>
        <!-- Right-sided navbar links -->
        <div class="right w3-hide-small">
            <a href="index.html" class="w3-bar-item mynav"><i class="fa fa-home"></i>HOME</a>
            <a href="team.html" class="w3-bar-item mynav"><i class="fa fa-user"></i>TEAM</a>
            <a href="pricing.html" class="w3-bar-item mynav"><i class="fa fa-usd"></i>PRICING</a>
            <a href="contact.html" class="w3-bar-item mynav"><i class="fa fa-envelope"></i>CONTACT</a>
            <a href="login.html" class="w3-bar-item mynav"><i class="fa fa-key"></i>LOGIN</a>
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->
        <a href="javascript:void(0)" class="w3-bar-item w3-button right w3-hide-large w3-hide-medium" onclick="w3_open()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
</div>

<!-- Sidebar on small screens when clicking the menu icon -->
<nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-hide-medium w3-hide-large" style="display:none" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">Close Ã—</a>
    <a href="index.html" onclick="w3_close()" class="w3-bar-item w3-button">HOME</a>
    <a href="team.html" onclick="w3_close()" class="w3-bar-item w3-button">TEAM</a>
    <a href="pricing.html" onclick="w3_close()" class="w3-bar-item w3-button">PRICING</a>
    <a href="contact.html" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
    <a href="" onclick="w3_close()" class="w3-bar-item w3-button">LOGIN</a>
</nav>

<!-- LOGIN section -->
<div class="w3-container w3-light-grey" style="padding:128px 16px" id="contact">
    <h2 class="centertext">LOGIN</h2>
    <h5 class="centertext">Send us a message</h5>
    <div style="margin-top:48px">
        <form action="URL" target="_blank">
            <p><input class="w3-input w3-border" type="text" placeholder="Login" required name="Login"></p>
            <p><input class="w3-input w3-border" type="text" placeholder="Password" required name="Password"></p>
            <p>
                <button class="w3-button w3-black" type="submit">
                    <i class="fa fa-paper-plane"></i> Sign in
                </button>
            </p>
        </form>
    </div>
</div>



<!-- Footer -->
<footer class="w3-center w3-black w3-padding-64">
    <a href="contact.html" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
    <div class="w3-xlarge w3-section">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
        <h4 class="centertext">Created by Tomas Sobek</h4>
    </div>
</footer>

<script>

    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");

    function w3_open() {
        if (mySidebar.style.display === 'block') {
            mySidebar.style.display = 'none';
        } else {
            mySidebar.style.display = 'block';
        }
    }

    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
    }
</script>

</body>
</html>
